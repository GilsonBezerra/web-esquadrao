<div class="login-container">
    <img src="assets/login-image.jpg" alt="Login Image" class="login-image" />
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <h2>Login</h2>
      
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required [(ngModel)]="email" name="email" />
      </div>
      
      <div>
        <label for="password">Senha</label>
        <input type="password" id="password" required [(ngModel)]="password" name="password" />
      </div>
  
      <button type="submit">Entrar</button>
      
      <p class="signup-link">
        NÃ£o tem uma conta? <a (click)="goToSignup()">Cadastre-se</a>
      </p>
    </form>
  </div>
